<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./vue2.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{name}}</p>
      <p>{{age}}</p>

      <!-- 插值表达式的合法用法有：表达式/三元运算符 -->
      <h1>表达式</h1>
      <p>{{'李'+name}}</p>
      <p>{{age+1}}</p>
      <p>{{name.split('').reverse().join('')}}</p>

      <h1>三元运算符</h1>
      <p>{{age>=18?"已成年":"未成年"}}</p>
      <!-- <p>{{if(age>=18) {return "已成年"}}}</p> 这是错误用法 -->
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          name: 'jack',
          age: 18
        }
      })
    </script>
  </body>
</html>
